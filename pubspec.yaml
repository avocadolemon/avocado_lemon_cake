name: avocado_lemon_cake
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  cloud_firestore: ^2.5.0
  cupertino_icons: ^1.0.2
  dotted_border: ^2.0.0+2
  firebase_auth: ^3.0.2
  firebase_core: ^1.5.0
  firebase_crashlytics: ^2.2.1
  firebase_database: ^7.2.0
  firebase_messaging: ^10.0.6
  firebase_storage: ^10.0.3
  flutter:
    sdk: flutter
  flutter_facebook_auth: ^4.3.4
  flutter_screenutil: ^5.3.1
  flutter_svg: ^1.0.3
  google_fonts: ^2.3.1
  google_sign_in: ^5.0.7
  modal_bottom_sheet: null
  provider: ^6.0.2
  simple_connection_checker: ^0.2.1

dev_dependencies:
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/imgs/
    - assets/svgs/

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Bold.ttf
        - asset: assets/fonts/OpenSans-BoldItalic.ttf
        - asset: assets/fonts/OpenSans-ExtraBold.ttf
        - asset: assets/fonts/OpenSans-ExtraBoldItalic.ttf
        - asset: assets/fonts/OpenSans-Italic.ttf
        - asset: assets/fonts/OpenSans-Light.ttf
        - asset: assets/fonts/OpenSans-LightItalic.ttf
        - asset: assets/fonts/OpenSans-Medium.ttf
        - asset: assets/fonts/OpenSans-MediumItalic.ttf
        - asset: assets/fonts/OpenSans-Regular.ttf
        - asset: assets/fonts/OpenSans-SemiBold.ttf
        - asset: assets/fonts/OpenSans-SemiBoldItalic.ttf
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
